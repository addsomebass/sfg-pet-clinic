<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
	<meta charset="UTF-8">
	<title>Vets</title>
</head>
<body>

<!--/*@thymesVar id="vet" type="com.joevmartin.spring.model.Vet"*/-->

<h1 th:text="'List of Vets'"></h1>

<table id="vets" class="table table-striped">
	<thead>
	<tr>
		<th style="width: 150px;">Name</th>
		<th style="width: 200px;">Specialties</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="vet : ${vets}">
		<td th:text="${vet.getFirstName() + ' ' + vet.getLastName()}"></td>
		<td th:text="${'Everything'}"></td>

	</tr>
	</tbody>
</table>

</body>
</html>
