<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
	<meta charset="UTF-8">
	<title>Vets</title>
</head>
<body>

<h1 th:text="'List of Vets'"></h1>

<table>
	<thead>
	<tr>
		<td>Id</td>
		<td>First Name</td>
		<td>Last Name</td>
	</tr>
	</thead>
	<tbody>
	<tr th:each="vet : ${vets}">
		<td th:text="${vet.id}"></td>
		<td th:text="${vet.firstName}"></td>
		<td th:text="${vet.lastName}"></td>
	</tr>
	</tbody>
</table>

</body>
</html>
